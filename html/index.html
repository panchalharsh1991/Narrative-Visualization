<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrative Visualization</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v5.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/chart.css"/>
	<script type="text/javascript" src="../js/scenes.js"></script>
    <script type="text/javascript" src="../js/frames.js"></script>
    <script type="text/javascript" src="../js/loadcsvdata.js"></script>
</head>

<body onload="initializeVisualization()">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6" align="left">
            <h3>Research on Crimes in Boston</h3>
            Narrative Visualization by Harsh Panchal
        </div>
        <div class="col-xs-4" align="right"><p></p><p><a type="button" class="btn btn-default" href="about.html" role="button" target="_blank">About the Visualization</a></p>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <p></p>
            <button type="button" class="btn btn-default toggle-active-0 toggle-active-1" onclick="animateScene0()">0</button>
            <button type="button" class="btn btn-default toggle-active-1 toggle-active-2" onclick="animateScene1()">1</button>
            <button type="button" class="btn btn-default toggle-active-2 toggle-active-3" onclick="animateScene2()">2</button>
            <button type="button" class="btn btn-default toggle-active-3 toggle-active-4" onclick="animateScene3()">3</button>
            <button type="button" class="btn btn-default toggle-disabled-4" onclick="animateScene4()">4</button>
        </div>
    </div>
	<div id="chart-div" style="position: relative; width: 900px; height: 500px;">
                <svg id="chart-id" class="chart" style="position: absolute; z-index: 1; top: -150; left: 350; opacity: 100">
					<div class = "selection">
						<br>Select Offense: <select id="offense"></select></br>
					</div>
                </svg>
            </div>
</div>
</body>
</html>
